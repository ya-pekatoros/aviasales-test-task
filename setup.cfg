[coverage:run]
branch = True
source =
    page_analyzer

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 120
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =

per-file-ignores =
  # it is possibble to have prints in scripts

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers